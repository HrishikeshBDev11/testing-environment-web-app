<ng-container *ngIf="true">
  <img src="./../../../../assets/images/meeting/office_meet.jpg" style="height: 100dvh;" width="100%" alt="" srcset="">
  <div style="position: absolute; top: 2%; right: 2%;">
    <button type="button" class="btn btn-sm  text-white" style="background-color: red;">
      <strong>Leave Meet</strong>
    </button>
  </div>
  <div class="flex justify-center w-100">
    <div class="flex flex-row" style="max-width: 80dvw; overflow-x: auto; position: absolute; bottom: 0;">
      <div class="card p-3" style="min-height: 230px; max-height: 230px; min-width: 150px;"
        *ngFor="let user of userList">
        <img class="mask mask-heart" src="https://img.daisyui.com/images/stock/photo-1567653418876-5bb0e566e1c2.webp" />
        <div class="flex flex-col">
          <strong>{{user.FirstName}}</strong>
          <strong><small>{{user.LastName}}</small></strong>
        </div>
      </div>

    </div>
  </div>
</ng-container>
